.section_wrapper {

  padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
}

.responsive-iframe {
  position: absolute;

  bottom: 0;
  right: 0;

}

}

@media (min-width: 650px){
